<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - MediSource</title>
  <link rel="icon" href="images/pngtree-vector-medical-icon-png-image_515477.png" type="image/png" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="login-container">
    <form action="dashboard.html" method="post">
      <img src="images/medical-cross-red-circle-vector-transparent-background_799714-186.jpg" alt="MediSource Logo" class="logo" />
      <h1>Create an Account</h1>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <input type="submit" value="Register">
    </form>

    <p style="margin-top: 1rem; font-size: 0.9rem;">
      Already have an account? <a href="index.html">Login here</a>
    </p>
  </div>
</body>
</html>
